
<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>긍정 게시판</title>
  <link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

</head>

  
<body>
<div class="auth-buttons">
  <button id="loginBtn" onclick="login()">🔑 로그인</button>
  <button id="logoutBtn" onclick="logout()">🚪 로그아웃</button>
</div>
<div id="userInfo" class="user-info"></div>
  
  <div class="container">
    <h1>편하게 긍정 메시지를 나누는 따뜻한 게시판</h1>
    <textarea id="postInput" placeholder="여기에 고민이나 응원의 메시지를 써보세요..." rows="4"></textarea>
    <button id="submitBtn" onclick="submitPost()">글 올리기</button>

    <h2>📃 게시글 목록</h2>
    <div id="postList"></div>
  </div>

  <!-- script.js를 불러오기 (type=\"module\" 필요) -->
  <!-- Firebase SDK CDN (버전 9.6.10 - compat 방식 사용) -->

<script src="script.js"></script>

</body>
</html>
